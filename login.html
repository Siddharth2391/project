<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login B-Charity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./img/fav.png" type="image/png" />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script src="./js/Script.js"></script>
  </head>
  <body class="bg-dark">
    <div id="empty">
      <div class="container-fluid p-4 mt-5 mb-2"></div>
    </div>
    <div id="body">
      <div class="container">
        <div class="row">
          <div class="col-lg p-3"></div>
          <div class="col-lg p-5 shadow shadow-lg p-3 mb-5 mt-5">
            <h3 class="text-white mb-3">Welcome to Blockchain based Charity</h3>
            <form
              action="
            "
            >
              <div class="mb-3">
                <label
                  for="exampleFormControlInput1"
                  class="form-label text-white"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="name"
                  value=""
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleFormControlInput1"
                  class="form-label text-white"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="pass"
                  value=""
                  placeholder="password"
                />
              </div>
              <button type="button" class="btn btn-primary" onclick="verify()">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
